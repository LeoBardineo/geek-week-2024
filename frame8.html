<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="frame7.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <title>Geek Week</title>
</head>

<body>
    <header>
        <img src="images/bolinhas_header.png" class="bolinhas-header" alt="">
        <img src="images/geek_week_logo.png" class="geek-week-logo"
            alt="Banner do evento escrito Geek Week e em baixo NEPF + NUPLIJ + NUPNE">
        <div class="gradiente">
        </div>
    </header>
    <div class="barra"></div>
    <main>
        <div class="wrapper">
            <h1 class="main-title nucleo-title text-stroke">NEPF</h1>

            <section class="box box-about-size borda-laranja">
                <div class="upper">
                    <img src="images/balao_de_fala.png" alt="Ícone de balão de fala">
                    <div class="about background-pontinho borda-amarela">Sobre o núcleo:</div>
                </div>
                <div class="content background-pontinho borda-amarela">
                    <p>
                        O NUPLIJ, núcleo de literatura infantil e juvenil, do Laboratório da Palavra (PACC/UFRJ) é
                        formado por discentes de graduação da UFRJ interessados em estudar e pesquisar sobre a
                        literatura para crianças e jovens.
                    </p>
                </div>
            </section>

            <section class="box box-about-size borda-laranja">
                <div class="redes instagram">
                    <a href="https://www.instagram.com/NUPLIJ.UFRJ/" target="_blank">
                        <img src="images/instagram_icon.png" alt="Ícone do Instagram">
                    </a>
                    <div class="about background-pontinho borda-amarela">@NUPLIJ.UFRJ</div>
                </div>
            </section>
        </div>
        <div class="wrapper-aside">
            <section class="box box-about-size borda-laranja">
                <div class="upper">
                    <img src="images/camera_icon.png" alt="">
                </div>
                <img src="images/NUPLIJ_logo_moldura.png" alt="">
            </section>
        </div>
        <div class="nucleos-wrapper box borda-laranja">
            <a class="text-stroke btn-link">NEPF</a>
            <a class="text-stroke btn-link btn-selecionado">NUPLIJ</a>
            <a class="text-stroke btn-link">NUPNE</a>
        </div>
    </main>
    <div class="barra"></div>
    <footer></footer>
</body>

</html>
