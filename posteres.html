<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile/posteres.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">

    <!-- Medium Zoom -->
    <script src=" https://cdn.jsdelivr.net/npm/medium-zoom@1.1.0/dist/medium-zoom.min.js "></script>
    <link href=" https://cdn.jsdelivr.net/npm/medium-zoom@1.1.0/dist/style.min.css " rel="stylesheet">

    <!-- Splide -->
    <script src=" https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js "></script>
    <link href=" https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css " rel="stylesheet">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var splide = new Splide('.splide', {
                heightRatio: 0.75,
                arrows: false
            });
            splide.mount();

            const btnRetroceder = document.querySelector('#btn-retroceder');
            const btnAvancar = document.querySelector('#btn-avancar');

            const retrocederSlide = () => {
                splide.go('-1')

                if (splide.index === 0) {
                    btnRetroceder.classList.add('btn-oculto')
                    btnAvancar.classList.remove('btn-oculto')
                } else {
                    btnRetroceder.classList.remove('btn-oculto')
                    btnAvancar.classList.remove('btn-oculto')
                }
            }

            const avancarSlide = () => {
                splide.go('+1')

                if (splide.index === splide.length - 1) {
                    btnAvancar.classList.add('btn-oculto')
                    btnRetroceder.classList.remove('btn-oculto')
                } else {
                    btnAvancar.classList.remove('btn-oculto')
                    btnRetroceder.classList.remove('btn-oculto')
                }
            }

            btnRetroceder.addEventListener('click', retrocederSlide)
            btnAvancar.addEventListener('click', avancarSlide)
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowRight') {
                    avancarSlide()
                } else if (e.key === 'ArrowLeft') {
                    retrocederSlide()
                }
            })

            mediumZoom(document.querySelectorAll('.splide__slide img'));
        });
    </script>
    <title>Geek Week</title>
</head>

<body>
    <header>
        <img src="images/bolinhas_header.png" class="bolinhas-header" alt="">
        <a href="index.html">
            <img src="images/geek_week_logo.png" class="geek-week-logo"
                alt="Banner do evento escrito Geek Week e em baixo NEPF + NUPLIJ + NUPNE">
        </a>
        <div class="gradiente">
        </div>
    </header>
    <div class="barra"></div>
    <main class="main-posteres">
        <h1 class="programacao-geekweek-title text-stroke">PÔSTERES DIGITAIS</h1>
        <h2 class="aviso-zoom text-stroke">Clique na imagem para dar zoom!</h2>
        <div class="display-flex object-fit-contain wrapper-posteres">
            <section class="box box-about-size borda-laranja">
                <section class="splide">
                    <div class="splide__track">
                        <div class="splide__list">
                            <li class="splide__slide">
                                <img src="images/posteres/Apresentação nepf - Sofia Duarte Camargos.png" alt="">
                            </li>
                            <li class="splide__slide">
                                <img src="images/posteres/IMG-20241007-WA0020 - Gabriela Fernandes de Castro.jpg"
                                    alt="">
                            </li>
                            <li class="splide__slide">
                                <img src="images/posteres/Letícia Pimenta - Poster - Letícia Pimenta.png" alt="">
                            </li>
                            <li class="splide__slide">
                                <img src="images/posteres/MODELO APRESENTAÇÃO NEPF_20240930_214025_0000 - VICTORIA CRISTINA DO NASCIMENTO MONTES.png"
                                    alt="">
                            </li>
                        </div>
                    </div>
                </section>
            </section>
        </div>

        <div class="setinha-dos-lados">
            <button class="btn-slide btn-oculto" id="btn-retroceder">
                <img src="images/seta_esquerda.png" alt="Seta para retroceder" class="icone-seta-esquerda">
            </button>

            <button class="btn-slide" id="btn-avancar">
                <img src="images/seta_direita.png" alt="Seta para avançar" class="icone-seta-direita">
            </button>
        </div>
    </main>
    <div class="barra"></div>
    <footer></footer>
</body>

</html>
